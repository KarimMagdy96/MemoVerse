<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@300;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <title>MemoVerse</title>
  </head>
  <body>
    <div class="container mt-5 ">
      <button class="border-0 btn"><i class="fa-solid fa-plus circle-icon bg-success p-4 rounded-circle fw-bold text-white fa-shake position-fixed bottom-0 end-0 m-4 z-3" id="addNoteRevelbtn"></i></button>
      <div class="  position-absolute top-0 end-0 start-0 bottom-0 d-flex justify-content-center align-items-center d-none" id="takeNoteLayer">
        <div class="takeNoteForm 0 p-4 rounded-3  bg-white shadow border-bottom border-secondary border-5  ">
          <h5 class=" fw-bold">ADD NEW NOTE</h5>
          <label for="takeNoteTitle" class="d-block fw-semibold mb-1 text-secondary">Title</label>
          <input type="text" name="TitleInput" id="takeNoteTitle" class="d-block mb-3 p-2 rounded-3 w-100 border-1" placeholder="your title..." />
          <label for="noteText" class="d-block fw-semibold mb-1 text-secondary">Description</label>
          <textarea name="noteText" class="d-block p-2 rounded-3 border-1" id="takeNoteText" cols="30" rows="5" placeholder="your note..."></textarea>
          <button class=" py-2 px-5 fw-semibold mt-4 border-0 bg-success text-white rounded-5 shadow" id="addNoteBtn">Save</button>
        </div>
      </div>
     
      <div class="row" id="noteContainer">

      </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
